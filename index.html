<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" defer></script>
  <script src="bookmarks.js" defer></script>
  <script src="app.js" defer></script>
<style>
 @import url('https://fonts.googleapis.com/css?family=Montserrat|Patua+One|Roboto');
</style>
</head>
<body>
  <div class="container">
  
    <div id="bookmarks">
      <h1>Simple bookmarks page.</h1>
      <input type="text" class="search" />
      <button id='clear' class="sort">CLEAR</button>
      <button class="sort" data-sort="name">Sort by name</button>
      <button class="sort" data-sort="url">Sort by url</button>
      <button class="sort" data-sort="tags">Sort by tags</button>
      <button class="description">descriptions</button>
      <table>
        <!-- IMPORTANT, class="list" have to be at tbody -->
        <tbody class="list" id='listcontent'>
        </tbody>
      </table>
      <ul class="pagination"></ul>
    </div>
    
  </div>
</body>
</html>
